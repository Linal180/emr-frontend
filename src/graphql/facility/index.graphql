query FindAllFacilities($facilityInput: FacilityInput!) {
  findAllFacility(facilityInput: $facilityInput) {
    facilities {
      id
      name

      practice {
        id
        name
      }
      
      contacts {
        id
        email
        phone
        zipCode
        city
        state
        primaryContact
      }
    }

    pagination {
      page
      totalPages
    }

    response {
      error
      status
      message
    }
  }
}

query GetFacility($getFacility: GetFacility!){
  getFacility(getFacility: $getFacility){
    facility {
      id
      name
      practiceType
      cliaIdNumber
      federalTaxId
      isPrivate
      tamxonomyCode
      timeZone
      mammographyCertificationNumber
      npi
      practiceId
      serviceCode
      startTime
      endTime
      createdAt
      updatedAt

      practice {
        id
        name
      }
      
      contacts {
        id
        email
        phone
        mobile
        fax
        address
        address2
        zipCode
        city
        state
        country
        primaryContact
        createdAt
        updatedAt
      }

      billingAddress {
        id
        email
        mobile
        phone
        fax
        address
        address2
        zipCode
        city
        state
        country
        createdAt
        updatedAt
      }
    }

    response{
      name
      status
      message
    }
  }
}
mutation RemoveFacility($removeFacility: RemoveFacility!){
  removeFacility(removeFacility: $removeFacility){
    response{
      name
      status
      message
    }
  }
}

mutation UpdateFacility($updateFacilityInput: UpdateFacilityInput!) {
  updateFacility(updateFacilityInput: $updateFacilityInput){
    response{
      name
      status
      message
    }

    facility {
      id
      name
    }
  }
}
mutation CreateFacility($createFacilityInput: CreateFacilityInput!) {
  createFacility(createFacilityInput: $createFacilityInput){
    response{
      name
      status
      message
    }

    facility {
      id
      name
    }
  }
}
