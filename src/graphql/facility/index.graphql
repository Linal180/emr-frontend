query FindAllFacilities($facilityInput: FacilityInput!) {
	findAllFacility(facilityInput: $facilityInput) {
    facility {
      id
      name
      practiceType
      code
      cliaIdNumber
      federalTaxId
      isPrivate
      revenueCode
      tamxonomyCode
      insurancePlanType
      mammographyCertificationNumber
      npi
      serviceCode
      createdAt
      updatedAt
      
      contacts {
        id
        email
        mobile
        phone
        pager
        fax
        address
        address2
        zipCode
        city
        state
        country
        userId
        createdAt
        updatedAt
      }

      staff {
        id
        firstName
        lastName
        email
        username
        dob
        phone
        mobile
        gender
        createdAt
        updatedAt
        
        user {
          id
          email
          token
          status
          userId
          userType
          inviteSentAt
          emailVerified
          inviteAcceptedAt
          createdAt
          updatedAt
        }
      }
    }

    pagination {
      page
      totalCount
      totalPages
    }

    response {
      name
      error
      status
			message
    }
  }
}

