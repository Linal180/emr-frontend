query FindAllFacilities($facilityInput: FacilityInput!) {
	findAllFacility(facilityInput: $facilityInput) {
    facility {
      id
      name
      email
      phone
      mobile
      fax
      stateImmunizationId
      practiceType
      federalTaxId
      checkPayableTo
      bankAccount
      revenueCode
      tamxonomyCode
      pos
      merchantId
      hpsaModifier
      serviceLocationQualifies
      excludeChargesFromPatient
      startDate
      npi
      createdAt
      updatedAt

      staff {
        id
        firstName
        lastName
        email
        dob
        phone
        mobile
        gender
        createdAt
        updatedAt
        
        user {
          id
          email
          token
          status
          userId
          userType
          facilityId
          inviteSentAt
          emailVerified
          inviteAcceptedAt
          createdAt
          updatedAt
        }
      }
    }

    pagination {
      page
      totalCount
      totalPages
    }

    response {
      name
      error
      status
			message
    }
  }
}

