query FindAllFacilities($facilityInput: FacilityInput!) {
  findAllFacility(facilityInput: $facilityInput) {
    facilities {
      id
      name
      practiceType
      cliaIdNumber
      federalTaxId
      isPrivate
      tamxonomyCode
      mammographyCertificationNumber
      npi
      practiceId
      timeZone
      serviceCode
      createdAt
      updatedAt
      
      contacts {
        id
        email
        mobile
        phone
        pager
        fax
        address
        address2
        zipCode
        serviceCode
        city
        state
        serviceCode
        country
        userId
        primaryContact
        createdAt
        updatedAt
      }
    }

    pagination {
      page
      totalCount
      totalPages
    }

    response {
      error
      status
      message
    }
  }
}
query GetFacility($getFacility: GetFacility!){
  getFacility(getFacility: $getFacility){
    facility{
      id
      name
      practiceType
      cliaIdNumber
      federalTaxId
      isPrivate
      tamxonomyCode
      timeZone
      mammographyCertificationNumber
      npi
      practiceId
      serviceCode
      createdAt
      updatedAt
      
      contacts {
        id
        email
        phone
        mobile
        fax
        address
        address2
        zipCode
        serviceCode
        city
        state
        serviceCode
        country
        userId
        primaryContact
        createdAt
        updatedAt
      }

      billingAddress {
        id
        email
        mobile
        phone
        fax
        address
        address2
        zipCode
        city
        state
        country
        userId
        createdAt
        updatedAt
      }
    }

    response{
      name
      status
      message
    }
  }
}
mutation RemoveFacility($removeFacility: RemoveFacility!){
  removeFacility(removeFacility: $removeFacility){
    response{
      name
      status
      message
    }
  }
}

mutation UpdateFacility($updateFacilityInput: UpdateFacilityInput!) {
  updateFacility(updateFacilityInput: $updateFacilityInput){
    response{
      name
      status
      message
    }
  }
}
mutation CreateFacility($createFacilityInput: CreateFacilityInput!) {
  createFacility(createFacilityInput: $createFacilityInput){
    response{
      name
      status
      message
    }
  }
}
