mutation CreateBilling($createBillingInput: BillingInput!) {
  createBilling(createBillingInput: $createBillingInput){
    response {
      status
      message
    }

    billing {
      id
    }
  }
}

query FetchBillingDetailsByAppointmentId($appointmentId: String!){
  fetchBillingDetailsByAppointmentId(appointmentId: $appointmentId){
    response {
      status
      message
    }
    
    billing {
      id
      patientPaymentType
      onsetDateType
      onsetDate
      otherDateType
      employment
      autoAccident
      otherAccident
      otherDate
      amount
      serviceDate
      claimDate
      claimNo
      uncoveredAmount
      facility {
       id
       name
      },
      pos,
      servicingProvider {
        id
        firstName
        lastName
      },
      renderingProvider {
        id
        firstName
        lastName
      },
      codes {
        id
        code
        description
        price
        codeType
        m1
        m2
        m3
        m4
        unit
        diagPointer
      }
    }
  }
}

query CreateClaim($claimInput: ClaimInput!) {
  createClaim(claimInput: $claimInput){
    response {
      status
      message
    }
  }
}

query GetClaimFile($claimInput: ClaimInput!) {
  getClaimFile(claimInput: $claimInput){
    response {
      status
      message
    }

    claimFile
  }
}

query GenerateClaimNo {
  generateClaimNo {
    response {
      status
      message
    }

    claimNumber
  }
}