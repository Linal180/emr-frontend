mutation CreateBilling($createBillingInput: BillingInput!) {
  createBilling(createBillingInput: $createBillingInput){
    response {
      status
      message
    }

    billing {
      id
    }
  }
}

query FetchBillingDetailsByAppointmentId($appointmentId: String!){
  fetchBillingDetailsByAppointmentId(appointmentId: $appointmentId){
    response {
      status
      message
    }
    
    billing {
      id
      patientPaymentType
      patientBillingStatus
      onsetDateType
      onsetDate
      otherDateType
      employment
      autoAccident
      otherAccident
      otherDate
      amount
      codes {
        id
        code
        description
        price
        codeType
      }
    }
  }
}

query CreateClaim($claimInput: ClaimInput!) {
  createClaim(claimInput: $claimInput){
    response {
      status
      message
    }
  }
}

query GetClaimFile($claimInput: ClaimInput!) {
  getClaimFile(claimInput: $claimInput){
    response {
      status
      message
    }

    claimFile
  }
}