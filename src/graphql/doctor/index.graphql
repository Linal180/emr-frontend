# ------------------------- DOCTORS  ---------------------------------------
query FindAllDoctor($doctorInput: DoctorInput!) {
  findAllDoctor(doctorInput: $doctorInput) {
    doctors {
      id
      ssn
      dob
      npi
      upin
      email
      taxId
      taxId
      prefix
      suffix
      lastName
      firstName
      deaNumber
      middleName
      middleName
      speciality
      taxIdStuff
      stateLicense
      dpsCtpNumber
      taxonomyCode
      emcProviderId
      providerIntials
      blueShildNumber
      billingFacility
      campusGrpNumber
      licenseTermDate
      degreeCredentials
      anesthesiaLicense
      specialityLicense
      medicareGrpNumber
      prescriptiveAuthNumber
      prescriptiveAuthNumber
      licenseActiveDate
      meammographyCertNumber
      medicaidGrpNumber
      deaActiveDate
      deaTermDate
      createdAt
      updatedAt

      billingAddress {
        id
        fax
        email
        mobile
        address
        address2
        zipCode
        city
        state
        country
        userId
        createdAt
        updatedAt
      }

      contacts {
        id
        email
        phone
        mobile
        pager
        fax
        address
        address2
        zipCode
        city
        state
        country
        userId
        createdAt
        updatedAt
      }

      facility {
        id
        name
        practiceType
        code
        cliaIdNumber
        federalTaxId
        isPrivate
        revenueCode
        tamxonomyCode
        insurancePlanType
        mammographyCertificationNumber
        npi
        serviceCode
        createdAt
        updatedAt
      }

      user {
        id
        email
        token
        status
        userId
        userType
        inviteSentAt
        emailVerified
        inviteAcceptedAt
        createdAt
        updatedAt
      }
    }

    pagination {
    	totalPages
    }
    
    response {
      error
      status
      message
    }
  }
}

mutation CreateDoctor($createDoctorInput: CreateDoctorInput!){
  createDoctor(createDoctorInput: $createDoctorInput){
    response {
      error
      status
      message
    }
  }
}

mutation RemoveDoctor($removeDoctor: RemoveDoctor!){
  removeDoctor(removeDoctor: $removeDoctor){
    response {
      error
      status
      message
    }
  }
}

