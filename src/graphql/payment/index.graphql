

query GetToken {
  getToken {
    clientToken 
  }
}

mutation ChargeAfterAppointment($paymentInput: PaymentInputsAfterAppointment!){
  chargeAfterAppointment(paymentInput: $paymentInput){
    response {
      error
      status
      message
      name
    }
    
    appointment {
      id
      billingStatus
    }
  }
}