query GetDoctorSlots($getDoctorSlots: GetDoctorSlots!){
  getDoctorSlots(getDoctorSlots: $getDoctorSlots){
    response {
      error
      status
      message
    }
    
    slots {
      startTime
      endTime
    }
  }
}

mutation RemoveSchedule($removeSchedule: RemoveSchedule!){
  removeSchedule(removeSchedule: $removeSchedule){
    response {
      error
      status
      message
    }
  }
}
