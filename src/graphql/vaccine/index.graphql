query FindAllCvx($findAllCvxInput: FindAllCvxInput!) {
  findAllCvx(findAllCvxInput: $findAllCvxInput) {
    response {
      status
      error
      message
    }

    pagination {
      page
      totalPages
    }

    cvxs {
      id
      name
      cvxCode
      shortDescription
    }
  }
}

