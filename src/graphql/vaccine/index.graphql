query GetVaccine($getVaccineInput: GetVaccineInput!) {
  getVaccine(getVaccineInput: $getVaccineInput) {
    response {
      status
      error
      message
    }

    vaccine {
      id
      cvxId
      administrationDate
      amount
      units
      route
      site
      ndcId
      mvxId
      expiryDate
      visGiven
      visDate
      lotNo
      administerBy

      mvx {
        id
        mvxCode
        manufacturerName
      }

      ndc {
        id
        ndcCode
        cvxDescription
      }
    }
  }
}

