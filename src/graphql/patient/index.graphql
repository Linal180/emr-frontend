      voiceCallPermission
      lastName
      firstName
      createdAt
      updatedAt
      
      contacts {
        id
        fax
        ssn
        city
        email
        pager
        phone
        mobile
        address
        address2
        state
        zipCode
        country
        name
        suffix
        firstName
        primaryContact
        middleName
        lastName
        serviceCode
        employerName
        relationship
        contactType
        createdAt
        updatedAt
      }

      employer {
        id
        name
        email
        phone
        mobile
        industry
        usualOccupation
        createdAt
        updatedAt
      }

      facility {
        id
        npi
        name
        practiceType
        cliaIdNumber
        federalTaxId
        isPrivate
        tamxonomyCode
