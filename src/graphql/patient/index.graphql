query FindAllPatient($patientInput: PatientInput!) {
  findAllPatient(patientInput: $patientInput) {
    pagination {
      page
      totalCount
      totalPages
    }
    
    response {
      error
      status
      message
    }

    patients {
      id
      email
      lastName
      firstName
      createdAt
      updatedAt
      
      contacts {
        id
        name
        city
        email
        phone
        country
        primaryContact
        createdAt
        updatedAt
      }
    }
  }
}

