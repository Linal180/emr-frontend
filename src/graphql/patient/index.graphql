query FindAllPatient($patientInput: PatientInput!) {
  findAllPatient(patientInput: $patientInput) {
    pagination {
      page
      totalPages
    }

    response {
      error
      status
      message
    }

    patients {
      id
      email
      lastName
      firstName
      patientRecord

      contacts {
        id
        name
        city
        email
        phone
        primaryContact
      }
    }
  }
}

