query FindAllLabTest($labTestInput: LabTestInput!) {
  findAllLabTest(labTestInput: $labTestInput) {
    labTests{
      id
      orderNumber
      accessionNumber
      labTestStatus
      testDate
      testTime
      patientId
      createdAt
      testNotes
      receivedDate
      collectedDate
      appointmentId
      providerNotes
      patient{
        doctorPatients{
          doctor{
            firstName
            lastName
          }
          currentProvider
        }
        id
        firstName
        dob
        lastName
      }
      
      diagnoses {
        id
        code
        description
      }
      
      test {
        id
        loincNum
        component
      }

      primaryProvider {
        id
        firstName
        lastName
      }

      referringProvider {
        id
        firstName
        lastName
      }

      testSpecimens {
        id
        collectionDate
        collectionTime
        specimenNotes
        specimenTypes {
          id
          name
        }
      }
      
      testObservations{
        createdAt
        doctorsSignOff
        resultValue
        attachments {
          title
          id
          attachmentName
          url
        }
      }
      
      appointment{
          id
          appointmentType {
            name
        }
        scheduleStartDateTime
      }
    }

    pagination {
      page
      totalPages
    }
    
    response {
      error
      status
      message
    }
  }
}

