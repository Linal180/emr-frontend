query FindAllLabTest($labTestInput: LabTestInput!) {
  findAllLabTest(labTestInput: $labTestInput) {
    labTests{
      id
      orderNumber
      labTestStatus
      testDate
      testTime
      patientId
      createdAt
      testNotes
      patient{
        doctorPatients{
          doctor{
            firstName
            lastName
          }
          currentProvider
        }
        firstName
      }
      
      diagnoses{
        code
        description
      }
      
      test{
        id
        loincNum
        component
      }
      
      testObservations{
        doctorsSignOff
      }
      
      appointment{
          id
          appointmentType {
            name
        }
        scheduleStartDateTime
      }
    }

    pagination {
      page
      totalPages
    }
    
    response {
      error
      status
      message
    }
  }
}

