query SearchAllVaccineProducts(
  $findAllVaccineProductsInput: FindAllVaccineProductsInput!
) {
  findAllVaccineProducts(
    findAllVaccineProductsInput: $findAllVaccineProductsInput
  ) {
    response {
      status
      error
      message
    }

    pagination {
      page
      totalPages
    }

    vaccineProducts {
      id
      name
      cvxCode

      cvx {
        name
        shortDescription
      }

      mvx {
        mvxCode
        manufacturerName
      }
    }
  }
}

query FetchAllVaccineProducts(
  $fetchAllVaccineProductsInput: FetchAllVaccineProductsInput!
) {
  fetchAllVaccineProducts(
    fetchAllVaccineProductsInput: $fetchAllVaccineProductsInput
  ) {
    response {
      status
      error
      message
    }

    pagination {
      page
      totalPages
    }

    vaccineProducts {
      id
      name
      status

      cvx {
        id
        name
        cvxCode
        shortDescription
      }

      mvx {
        id
        mvxCode
        manufacturerName
      }
    }
  }
}

query GetVaccineProduct($getVaccineProductInput: GetVaccineProductInput!) {
  getVaccineProduct(getVaccineProductInput: $getVaccineProductInput) {
    response {
      status
      error
      message
    }

    vaccineProduct {
      id
      name
      status

      cvx {
        id
        name
        shortDescription
      }

      mvx {
        id
        mvxCode
        manufacturerName
      }

      ndcVaccine {

        ndcCode {
          id
          code
          description
        }
      }
    }
  }
}

