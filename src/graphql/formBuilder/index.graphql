mutation createForm($createFormInput: CreateFormInput!) {
  createForm(createFormInput: $createFormInput) {
    response {
      status
    }

    form {
      id
      name
    }
  }
}

query findAllForms($formInput: FormInput!) {
  findAllForms(formInput: $formInput) {
    response {
      status
    }

    forms {
      id
      type
      facilityId
      practiceId
      name
      createdAt
      isActive

      layout {
        tabs {
          id
          name

          sections {
            id
            col
            name

            fields {
              label
              name
              type
              css
              column
              placeholder
              defaultValue
              required
              errorMsg
              tableName
              columnName
              fieldId
              textArea
              isMultiSelect
              apiCall
              tableContactType
              regex
              futureEnable
              pastEnable

              options {
                name
                value
              }
            }
          }
        }
      }
    }

    pagination {
      page
      limit
      totalCount
      totalPages
    }
  }
}

