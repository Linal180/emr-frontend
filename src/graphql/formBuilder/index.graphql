query findAllUsersForms($userFormInput: UserFormInput!) {
  findAllUsersForms(userFormInput: $userFormInput) {
    response {
      status
      message
    }

    userForms {
      id
      PatientId
      StaffId
      FormId
      SubmitterId
      userFormElements {
        id
        UsersFormsId
        FormsElementsId
        value
        arrayOfStrings {
          name
          value
        }
      }
    }
  }
}

