query findAllUsersForms($userFormInput: UserFormInput!) {
  findAllUsersForms(userFormInput: $userFormInput) {
    response {
      status
      message
    }

    form {
      id
      name

      formElements {
        id
        name
        label
        fieldId
        sectionId
        isDeleted
      }

      userForms {
        id
        FormId
        DoctorId
        PatientId
        StaffId
        SubmitterId

        userFormElements {
          id
          value
          UsersFormsId
          FormsElementsId
          arrayOfStrings

