mutation createForm($createFormInput: CreateFormInput!) {
  createForm(createFormInput: $createFormInput) {
    response {
      status
    }

    form {
      id
      name
    }
  }
}

query findAllForms($formInput: FormInput!) {
  findAllForms(formInput: $formInput) {
    response {
      status
    }

    forms {
      id
      type
      facilityId
      name
      createdAt

      layout {
        sections {
          id
          col
          name

          fields {
            label
            name
            type
            css
            column
            placeholder
            defaultValue
            required
            errorMsg
            tableName
            columnName
            fieldId
            textArea

            options {
              name
              value
            }
          }
        }
      }
    }

    pagination {
      page
      limit
      totalCount
      totalPages
    }
  }
}

mutation removeForm($removeForm: RemoveForm!) {
  removeForm(removeForm: $removeForm) {
    response {
      status
