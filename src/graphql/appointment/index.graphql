query FindAllAppointments($appointmentInput: AppointmentInput!){
  findAllAppointments(appointmentInput: $appointmentInput){
    response {
      error
      status
      message
    }

    pagination {
      page
      totalPages
    }
    
    appointments {
      id
      status
      scheduleEndDateTime
      scheduleStartDateTime
      token
      reason
      primaryInsurance
      billingStatus
      checkInActiveStep
      appointmentCreateType
      
      provider {
        id
        firstName
        lastName
      }
      
      patient {
        id
        firstName
        lastName
        email

        contacts {
          primaryContact
          phone
        }
      }
      
      facility {
        id
        name
      }

      appointmentType {
        id
        name
        price
        color
        duration
      }
    }
  }
}

