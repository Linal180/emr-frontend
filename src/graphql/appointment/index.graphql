query FindAllAppointments($appointmentInput: AppointmentInput!){
  findAllAppointments(appointmentInput: $appointmentInput){
    response {
      error
      status
      message
    }

    pagination {
      page
      totalPages
    }
    
    appointments {
      id
      status
      scheduleStartDateTime
      scheduleEndDateTime
      createdAt
      updatedAt
      
      appointmentType {
        id
        name
        duration
      }
      
      provider {
        id
        firstName
        lastName
      }
      
      patient {
        id
        phonePermission
        preferredCommunicationMethod
        pharmacy
        medicationHistoryAuthority
        releaseOfInfoBill
        voiceCallPermission  
        firstName
        lastName
      }
      
      facility {
        id
        name
      }
    }
  }
}

