query FindAllAppointments($appointmentInput: AppointmentInput!){
  findAllAppointments(appointmentInput: $appointmentInput){
    response {
      error
      status
      message
    }

    pagination {
      page
      totalPages
    }
    
    appointments {
      id
      status
      scheduleEndDateTime
      scheduleStartDateTime
      createdAt
      updatedAt
      
      appointmentType {
        id
        name
        duration
        color
      }
      
      provider {
        id
        firstName
        lastName
      }
      
      patient {
        id
        firstName
        lastName
      }
      
      facility {
        id
        name
      }
    }
  }
}

query GetAppointment($getAppointment: GetAppointment!){
  getAppointment(getAppointment: $getAppointment){
    response {
      error
      status
      message
    }
    
    appointment {
      id
      notes
      reason
      token
      status
      patientId
      employment
      paymentType
      autoAccident
      otherAccident
      primaryInsurance
      secondaryInsurance
      scheduleEndDateTime
      scheduleStartDateTime
      createdAt
      updatedAt
      
      appointmentType {
        id
        name
        price
        duration
        serviceType
      }
      
      provider {
        id
        lastName
        firstName
      }
      
      patient {
        id
        firstName
        lastName
    }
      
      facility {
        id
        name
        practiceType
        serviceCode
      }
    }
  }
}

