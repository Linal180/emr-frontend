query FindAllStaff($staffInput: StaffInput!) {
	findAllStaff(staffInput: $staffInput) {
    pagination {
      page
      totalCount
      totalPages
    }

    response {
      name
      error
      status
			message
    }

    allstaff {
      id
      firstName
      lastName
      email
      username
      dob
      phone
      mobile
      gender
      createdAt
      updatedAt
      
      user {
        id
        email
        token
        status
        userId
        userType
        inviteSentAt
        emailVerified
        inviteAcceptedAt
        createdAt
        updatedAt
      }

      facility {
        id
        name
        practiceType
        code
        cliaIdNumber
        federalTaxId
        isPrivate
        revenueCode
        tamxonomyCode
        insurancePlanType
        mammographyCertificationNumber
        npi
        serviceCode
        createdAt
        updatedAt
      }
    }
  }
}

query GetStaff($getStaff: GetStaff!){
	getStaff(getStaff: $getStaff){
    response {
      name
      error
      status
			message
    }

    staff {
      id
      dob
      email
      phone
      mobile
      gender
      lastName
      username
      firstName
      facilityId
      createdAt
      updatedAt
      
      user {
        id
        email
        token
        status
        userId
        userType
        inviteSentAt
        emailVerified
        inviteAcceptedAt
        createdAt
        updatedAt

        roles {
          id
          role
        }
      }

      facility {
        id
        name
        practiceType
        code
        cliaIdNumber
        federalTaxId
        isPrivate
        revenueCode
        tamxonomyCode
        insurancePlanType
        mammographyCertificationNumber
        npi
        serviceCode
        createdAt
        updatedAt
      }
    }
  }
}

mutation RemoveStaff($removeStaff: RemoveStaff!){
	removeStaff(removeStaff: $removeStaff){
    response{
      name
      status
      message
    }
  }
}

