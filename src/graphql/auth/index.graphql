mutation Login($loginUser: LoginUserInput!) {
  login(loginUser: $loginUser) {
    access_token

    response {
      status
      message
    }

    roles {
      id
      role
      createdAt
      updatedAt
    }
  }
}

query GetLoggedInUser {
  me {
    response {
      status
      error
      message
    }

    user {
      id
      email
      token
      userId
      userType
      phone

      roles {
        id
        role

        rolePermissions {
          permission {
            id
            name
          }
        }
      }

      facility {
        id
        name
        practiceId

        practice {
          id
          name
        }
      }
    }
  }
}

mutation ForgetPassword($forgotPasswordInput: ForgotPasswordInput!) {
  forgotPassword(forgotPassword: $forgotPasswordInput) {
    response {
      name
      message
      status
    }
  }
}

mutation ResetPassword($resetPassword: ResetPasswordInput!) {
  resetPassword(resetPassword: $resetPassword) {
    response {
      error
      status
      message
    }
  }
}

mutation updatePassword($updatePasswordInput: UpdatePasswordInput!) {
  updatePassword(updatePasswordInput: $updatePasswordInput) {
    response {
      error
      status
      message
    }
  }
}

query GetDoctorUser($getDoctor: GetDoctor!) {
  getDoctor(getDoctor: $getDoctor) {
    doctor {
      id
      firstName
      lastName

      contacts {
        id
        email
        phone
        address
        zipCode
        city
        state
        country
        primaryContact
      }

      attachments {
        id
        key
        url
        type
        title
        typeId
        createdAt
        updatedAt
      }
    }

    response {
      status
    }
  }
}

query GetStaffUser($getStaff: GetStaff!) {
  getStaff(getStaff: $getStaff) {
    response {
      status
    }

    staff {
      id
      email
      lastName
      firstName
      phone

      attachments {
        id
        key
        url
        type
        title
        typeId
        createdAt
        updatedAt
      }
    }
  }
}
