mutation Login($loginUser: LoginUserInput!) {
  login(loginUser: $loginUser) {
    access_token
    response {
      message
      status
    }

    roles {
      id
      role
      createdAt
      updatedAt
    }
  }
}

query GetLoggedInUser {
  me {
    response {
      status
      error
      message
    }

    user {
      id
      email
      token
      status
      userId
      userType
      inviteSentAt
      emailVerified
      inviteAcceptedAt
      createdAt
      updatedAt

      roles {
        id
        role
        createdAt
        updatedAt
      }

      facility {
        id
        name
        practiceType
        code
        cliaIdNumber
        federalTaxId
        isPrivate
        revenueCode
        tamxonomyCode
        insurancePlanType
        mammographyCertificationNumber
        npi
        serviceCode
        createdAt
        updatedAt
        
        contacts {
          id
          email
          mobile
          pager
          fax
          address
          address2
          zipCode
          city
          state
          country
          userId
          createdAt
          updatedAt
        }

        staff {
          id
          firstName
          lastName
          email
          username
          dob
          phone
          mobile
          gender
          createdAt
          updatedAt
        }
      }
    }
  }
}


mutation ForgetPassword($forgotPasswordInput: ForgotPasswordInput!) {
  forgotPassword(forgotPassword: $forgotPasswordInput) {
    response {
