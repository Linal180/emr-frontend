mutation Login($loginUser: LoginUserInput!) {
  login(loginUser: $loginUser) {
    access_token
    response {
      message
      status
    }

    roles {
      id
      role
      createdAt
      updatedAt
    }
  }
}

query GetLoggedInUser {
  me {
    response {
      status
      error
      message
    }

    user {
      id
      email
      token
      status
      userId
      userType
      facilityId
      inviteSentAt
      emailVerified
      inviteAcceptedAt
      createdAt
      updatedAt

      roles {
        id
        role
        createdAt
        updatedAt
      }
    }
  }
}


mutation ForgetPassword($forgotPasswordInput: ForgotPasswordInput!) {
  forgotPassword(forgotPassword: $forgotPasswordInput) {
    response {
      name
      message
      status
    }
  }
}

