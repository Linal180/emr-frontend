mutation CreateLocation($createLocationInput: CreateLocationInput!) {
    createLocation(createLocationInput: $createLocationInput) {
      response {
        name
        status
        message
        error
      }

      location {
        id
        name
        description
        latitude
        longitude
        detailOverview
        updatedAt
        createdAt
      }
    }
  }

mutation RemoveLocation($removeLocation: RemoveLocation!) {
    removeLocation(removeLocation: $removeLocation) {
      response {
        name
        status
        message
        error
      }
    }
  }

query FindAllLocations($locationsInput: LocationsInput!) {
    findAllLocations(locationsInput: $locationsInput) {
      response {
        name
        status
        message
        error
      }

      pagination {
        page
        limit
        totalCount
        totalPages
      }

      locations {
        id
        name
        description
        latitude
        longitude
        detailOverview
        address
        updatedAt
        createdAt

        attachments {
          id
          title
          subTitle
          description
          type
          metaType
          key
          typeId
          url
          isLocked
          createdAt
          updatedAt
          isLocked
        }
      }
    }
  }

query GetLocation($getLocation:GetLocation!){
  getLocation(getLocation:$getLocation){
    response {
      name
      status
      message
      error
    }

    location {
      id
      name
      description
      longitude
      latitude
      address
      detailOverview
      createdAt
      updatedAt
      
      attachments {
        id
        title
        subTitle
        description
        type
        metaType
        key
        typeId
        url
        isLocked
        createdAt
        updatedAt
        isLocked
      }
    }
  }
}

mutation UpdateLocation($updateLocationInput:UpdateLocationInput!){
  updateLocation(updateLocationInput:$updateLocationInput){
    response{
      status
      error
      message
      name
    }
  }
}
