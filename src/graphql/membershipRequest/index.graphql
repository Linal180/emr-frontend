mutation UpdateRequest($updateRequestInput: UpdateRequestInput!){
  changeRequestStatus(updateRequestInput: $updateRequestInput){
    response{
      status
      error
      message
    }
    
    request{
      id
      url
      userId
      createdAt
      updatedAt
      description
      membershipId
      requestStatus
      envelopeExpiry
      signedDocumentUrl
     	docuSignEnvelopeId

      user{
        id
        email
        phone
        status
        zipCode
        lastName
        firstName
        emailVerified
        createdAt
        updatedAt
        
        roles {
          id
          role
          createdAt
          updatedAt

          nextRole{
            states{
              role
              action
            }
          }
        }
      }

      membership{
        id
        name
        phaseId
        createdAt
        updatedAt
        initialPayment
        noOfProperties
        noOfAllowedNights
        annualOperatingFee
        annualManagementFee
        noOfConsecutiveNightsAllowed
        noOfAdvanceNightsReservations

        phase{
          id
          name
          order
          isCurrentPhase
          createdAt
          updatedAt
        }
      }

      attachments{
        id
        url
        type
        typeId
        isLocked
        isLocked
        metaType
        description
        createdAt
        updatedAt
      }
    }
  }
}

