# ----------------	Allergies	------------------
query FindAllPatientAllergies($patientAllergyInput: PatientAllergyInput!){
  findAllPatientAllergies(patientAllergyInput: $patientAllergyInput){
    response {
      status
      message
    }
    
    patientAllergies {
      id
      allergySeverity
      allergyOnset
      allergyStartDate
      
      allergy {
        id
        name
      }

      reactions {
        id
        name
      }
    }
  }
}

