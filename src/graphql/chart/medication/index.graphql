query FindAllPatientMedications($patientMedicationInput: PatientMedicationInput!){
  findAllPatientMedications(patientMedicationInput: $patientMedicationInput){
    response {
      status
      message
    }
    
    pagination {
      totalPages
      page
    }
    
    patientMedications {
     id
     sig
     takeAmount
     tabletUnit
     timeDuration
     noOfDays
     startDate
     status
     stopDate
     stopReason
     note
     medicationId
     medication {
      id
      fullName
      termType
      rxNumber
     }
    }
  }
}

