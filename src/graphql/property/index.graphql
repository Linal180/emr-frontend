query GetProperty($getProperty: GetProperty!) {
	getProperty(getProperty: $getProperty) {
    property {
      id
      name
      address
      description
      detailOverview
      createdAt
      updatedAt

      location {
        id
        name
        description
        longitude
        latitude
        address
        detailOverview
        createdAt
        updatedAt
      }

      tags {
        id
        name
        createdAt
        updatedAt
      }
      
      features {
        id
        name
        updatedAt
        createdAt
      }

      attachments {
        id
        title
        subTitle
        description
        type
        metaType
        key
        typeId
        url   
        isLocked    
        createdAt
        isLocked
        updatedAt
      }
    }
  }
}

query GetAllProperties($propertiesInput: PropertiesInput!){
  findAllProperties(propertiesInput:$propertiesInput){
    response{
      status
      error
      message
    }

    pagination{
      page
      limit
      totalCount
      totalPages
    }

    properties{
      id
      name
      address
      description
      detailOverview
      createdAt
      updatedAt
      
      location {
        id
        name
        description
        longitude
        latitude
        address
        detailOverview
        updatedAt
        createdAt
      }

      tags {
        id
        name
        createdAt
        updatedAt
      }

      features{
        id
        name
        updatedAt
        createdAt
      }
    }
  }
}

