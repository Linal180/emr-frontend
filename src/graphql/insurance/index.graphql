query GetPoliciesEligibility($id: String!){
  getPoliciesEligibility(id: $id){
    policyEligibility {
      id
      createdAt
      eligibilityResultDate
      eligibilityResultTime
      eligibilityId
      groupNumber
      insAddress1
      insCity
      insDob
      insFirstName
      insLastName
      insSex
      insState
      insZip
      planBeginDate
      planNumber
      payerId
      payerName

      policy{
        id
      }

      policyCoverages {
        id
        benefitCode
        benefitCoverageCode
        benefitCoverageDescription
        benefitDescription
        benefitNotes
        dateOfLastUpdated
        benefitLevelCode
        benefitLevelCodeDescription
        benefitPeriodCode
        benefitPeriodCodeDescription
        inPlanNetwork
        benefitAmount
        insuranceTypeCode
        insuranceTypeCodeDescription
        benefitPercent
      }
    }

    patient {
      firstName 
      lastName
      middleName
      ssn
      dob
      gender

      contacts {
        address
        city
        state
        zipCode
      }
    }

    policyHolder {
      firstName 
      lastName
      middleName
      ssn
      dob
      sex
      address
      city
      state
      zipCode
    }

    primaryProvider {
      firstName
      lastName
      contacts {
        phone
      }
    }
    
    response {
      status
      message
    }
  }
}

mutation CreatePolicy($createPolicyInput: CreatePolicyInput!) {
  createPolicy(createPolicyInput: $createPolicyInput){
    response {
      status
      message
    }

    policy {
      id
    }
  }
}

mutation CreateCopay($createCopayInput: CopayInput!) {
  createCopay(createCopayInput: $createCopayInput){
    id
  }
}


mutation UpdatePolicy($updatePolicyInput: UpdatePolicyInput!) {
  updatePolicy(updatePolicyInput: $updatePolicyInput){
    response {
      status
      message
    }

    policy {
      id
    }
  }
}

mutation GetEligibilityAndCoverage($policyId: String!) {
