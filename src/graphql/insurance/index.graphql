query FetchAllInsurances($insuranceInput: InsurancePaginationInput!){
  fetchAllInsurances(insuranceInput: $insuranceInput){
    insurances {
      payerName
      payerId
      id
    }
    
    response {
      status
      message
    }
    
    pagination {
      page
      totalPages
    }
  }
}

